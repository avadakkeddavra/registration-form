<h3>To participate in the conference, please fill out the form</h3>
<form role="form" method="post">

    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="first_name"
               name="first_name"
               placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="last_name"
               name="last_name"
               placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="birthdate">Birth date</label>
        <input type="date" class="form-control" name="birth_date"
               id="birth_date">
    </div>

    <div class="form-group">
        <label for="birthdate">Report subject</label>
        <input type="text" class="form-control" name="report_subject" id="report_subject"
               placeholder="Report subject">
    </div>

    <div class="form-group">
        <label for="birthdate">Country</label>
        <select name="country" class="form-control" id="country"></select>
    </div>

    <div class="form-group">
        <label for="birthdate">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="phone">
    </div>
    <div class="form-group">
        <label for="birthdate">Email</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Next</button>
</form>
